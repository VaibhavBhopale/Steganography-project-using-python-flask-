<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Steganography</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Image Steganography</h1>
        <div class="form-container">
            <form action="{{ url_for('encode') }}" method="post" enctype="multipart/form-data">
                <h2>Encode</h2>
                <label for="image">Select image to encode:</label>
                <input type="file" name="image" id="image" required>
                <label for="message">Enter message to encode:</label>
                <textarea name="message" id="message" rows="4" required></textarea>
                <button type="submit">Encode</button>
            </form>
        </div>

        <div class="form-container">
            <form action="{{ url_for('decode') }}" method="post" enctype="multipart/form-data">
                <h2>Decode</h2>
                <label for="image">Select image to decode:</label>
                <input type="file" name="image" id="image" required>
                <button type="submit">Decode</button>
            </form>
        </div>

        {% if decoded_message %}
        <div class="message-container">
            <h2>Decoded Message:</h2>
            <p>{{ decoded_message }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
